<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Parking Discount System</title>

    <!-- Tailwind CSS 호출 -->
<!--    {#    <link href="{{url_for('static', path='/css/app.css')}}" rel="stylesheet">#}-->
    <script src="https://cdn.tailwindcss.com"></script>

<!--    &lt;!&ndash; favicon &ndash;&gt;-->

    <!-- 구글 아이콘 -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Orbit&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

    <style>h1, h2, h3, h4, h5, h6 { font-family: 'Noto Sans KR', sans-serif; --font-sans: 'Orbit'; }
    </style>
    <style>body { font-family: 'Noto Sans KR', serif; --font-serif: 'Cormorant Garamond'; }
    </style>

</head>
<main>
    <div class="flex h-screen">
        <nav class="w-60 bg-[#0075C9] text-white flex flex-col relative">
            <div class="flex items-center justify-between h-16 shadow-md px-4">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="h-8 w-8"
                >
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
                <h2>주차 할인 시스템</h2><p>&nbsp;</p>
            </div>
            <div class="flex flex-col p-4 space-y-4">
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="discountPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                        <path d="M7 15h0M2 9.5h20"/>
                    </svg>
                    할인적용
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="byTimePage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>

                    </svg>
                    시간대검색
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="logPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path>
                        <path d="M13 5v2"></path>
                        <path d="M13 17v2"></path>
                        <path d="M13 11v2"></path>
                    </svg>
                    사용내역
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="summaryPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <path d="M12 20v-6M6 20V10M18 20V4"/>
                    </svg>
                    사용집계
                </button>
            </div>
            <div class="mt-auto p-4">
                <div class="rounded-md border bg-card text-card-foreground shadow-sm bg-blue-300 hover:bg-blue-400" data-v0-t="card" style="margin-bottom: 20px" id="myinfo">
                    <div class="flex flex-col space-y-1.5 p-6 pb-4">
                        <h5 class="whitespace-normal text-xl font-semibold leading-none leading-relaxed tracking-tight text-gray-900">
                            (주)글로벌아이티정보기술
                        </h5>
                        <p class="text-sm text-muted-foreground">
                        </p>
                    </div>
                </div>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="logOut">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16 12H8"></path>
                        <path d="m12 8-4 4 4 4"></path>
                    </svg>
                    로그아웃
                </button>
            </div>
        </nav>

        <main class="flex-grow bg-gray-100">
            <div class="p-8">
                <div class="flex space-x-4 mb-6">
                    <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-grow"
                            placeholder="Search products..."
                    />
                    <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="w-4 h-4 mr-2"
                        >
                            <path d="M6 18h8"></path>
                            <path d="M3 22h18"></path>
                            <path d="M14 22a7 7 0 1 0 0-14h-1"></path>
                            <path d="M9 14h2"></path>
                            <path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"></path>
                            <path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"></path>
                        </svg>
                        검색
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div class="rounded-lg border text-card-foreground shadow-sm w-full bg-white" data-v0-t="card">
                        <div class="flex flex-col space-y-1.5 border-b p-4">
                            <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">차량 정보</h3>
                        </div>
                        <div class="p-4 space-y-4">
                            <div>
                                <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="vehicle-status"
                                >
                                    차량상태
                                </label>
                                <input
                                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        id="vehicle-status"
                                        placeholder="인식된 차량정보가 여기에 표시됩니다."
                                />
                            </div>
                            <div>
                                <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="registration-number"
                                >
                                    차량사진
                                </label>
                                <div class="border rounded-md h-32 bg-gray-300"></div>
                            </div>
                            <div>
                                <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="ticket-number"
                                >
                                    티켓번호
                                </label>
                                <input
                                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        id="ticket-number"
                                        placeholder="티켓번호 입력"
                                />
                            </div>
                            <div>
                                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2 w-full">
                                    인식된 정보
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="rounded-lg border text-card-foreground shadow-sm w-full bg-white" data-v0-t="card">
                        <div class="flex flex-col space-y-1.5 border-b p-4">
                            <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">사용 가능한 차고지</h3>
                        </div>
                        <div class="p-4">
                            <div class="grid grid-cols-3 gap-4">
                                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 col-span-1 bg-red-300 hover:bg-red-400">
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="w-6 h-6"
                                    >
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M16 12H8"></path>
                                        <path d="m12 8-4 4 4 4"></path>
                                    </svg>
                                </button>
                                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground px-4 py-2 col-span-1 h-24 bg-green-300 hover:bg-green-400">
                                    0
                                </button>
                                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 col-span-1 bg-blue-300 hover:bg-blue-400">
                                    OK
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</main>
<script src="/js/redirect.js"></script>
