<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Parking Discount System</title>

    <!-- Tailwind CSS 호출 -->
    <!--    {#    <link href="{{url_for('static', path='/css/app.css')}}" rel="stylesheet">#}-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 구글 아이콘 -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Orbit&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

    <style>h1, h2, h3, h4, h5, h6 { font-family: 'Noto Sans KR', sans-serif; --font-sans: 'Orbit'; }
    </style>
    <style>body { font-family: 'Noto Sans KR', serif; --font-serif: 'Cormorant Garamond'; }.hid {display: none !important;}
    </style>

</head>
<main>
    <div class="flex h-screen">
        <nav class="w-60 bg-[#0075C9] text-white flex flex-col relative">
            <div class="flex items-center justify-between h-16 shadow-md px-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
                <h2>주차 할인 시스템</h2>
                <p>&nbsp;</p>
            </div>
            <div class="flex flex-col p-4 space-y-4">
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800" id="discountPage">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                        <path d="M7 15h0M2 9.5h20"/>
                    </svg>
                    할인적용
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800" id="byTimePage">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    시간대검색
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800" id="logPage">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                        <path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path>
                        <path d="M13 5v2"></path>
                        <path d="M13 17v2"></path>
                        <path d="M13 11v2"></path>
                    </svg>
                    사용내역
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800" id="summaryPage">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3">
                        <path d="M12 20v-6M6 20V10M18 20V4"/>
                    </svg>
                    사용집계
                </button>
            </div>
            <div class="mt-auto p-4">
                <div class="rounded-md border bg-card text-card-foreground shadow-sm bg-blue-300 hover:bg-blue-400" data-v0-t="card" style="margin-bottom: 20px" id="myinfo">
                    <div class="flex flex-col space-y-1.5 p-6 pb-4">
                        <div class="whitespace-normal text-md font-semibold leading-none leading-relaxed tracking-tight text-gray-900">
                            로그인 사용자 아이디
                            <span id="user-list"></span>
                        </div>
                        <p class="text-sm text-muted-foreground">
                        </p>
                    </div>
                </div>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="logOut">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16 12H8"></path>
                        <path d="m12 8-4 4 4 4"></path>
                    </svg>
                    로그아웃
                </button>
            </div>
        </nav>
        <main class="flex-grow bg-gray-100">
            <div class="p-8">
                <div class="flex space-x-4 mb-6">
                    <!-- 검색 -->
                    <div class="">
                        <div class="flex items-center justify-between py-2">
                            <div class="flex space-x-2">
                                <div class="flex items-center space-x-4">
                                    <div>
                                        <input id="month" type="radio" name="search" checked/>
                                        <label for="month">Month</label>
                                    </div>
                                    <div>
                                        <input id="date" type="radio" name="search"/>
                                        <label for="date">Date</label>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <div class="flex flex-col w-40 mon mr-1">
                                            <input
                                                    class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400"
                                                    id="monthInput"
                                                    placeholder="Enter month"
                                                    type="month"
                                            />
                                        </div>
                                        <div class="flex flex-col w-40 dt hid mr-2">
                                            <input
                                                    class="h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400"
                                                    id="dateInput"
                                                    placeholder="Enter date"
                                                    type="date"
                                            />
                                        </div>
                                        <button
                                                id="cpschbtn"
                                                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white hover:bg-blue-600 h-10 px-4 py-2 ml-2"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                            검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 검색 끝 -->
                </div>
                <div class="flex items-center">
                    <h1 class="hidden font-semibold text-lg md:text-2xl">사용내역</h1>
                    <button class="hidden inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 rounded-md px-3 ml-auto h-8 hid">Add vehicle</button>
                </div>
                <div class="border shadow-sm rounded-lg max-h-[500px] overflow-auto">
                    <div class="relative w-full overflow-auto">
                        <table class="w-full caption-bottom text-sm bg-white shadow-sm rounded-lg">
                            <!-- 표 제목 -->
                            <thead class="[&amp;_tr]:border-b">
                            <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                                <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 w-[25%]">
                                    <span class="tablemth">사용월</span>
                                    <span class="tabledt hid">사용일</span>
                                </th>
                                <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 max-w-[25%]">할인종류</th>
                                <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 max-w-[25%]">결제구분</th>
                                <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 max-w-[25%]">사용매수</th>
                            </tr>
                            </thead>
                            <!-- 표 제목 끝 -->
                            <!-- 표 본문 -->
                            <tbody id="cpsumtbody" class="[&amp;_tr:last-child]:border-0"></tbody>
                            <!-- 표 본문 끝 -->
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/cpsum.js"></script>
    <script src="/js/redirect.js"></script>
</main>
