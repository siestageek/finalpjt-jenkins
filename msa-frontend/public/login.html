<main>
    <div class="grid min-h-screen w-full lg:grid-cols-2">
        <form id="loginForm" class="flex items-center justify-center py-12" method="post">
<!--              action="/login" method="post" onsubmit="handleLogin(event)">-->
            <div class="mx-auto w-[350px] space-y-6">
                <div class="space-y-2 text-center">
                    <h1 class="text-3xl font-bold">웹할인시스템</h1>
                </div>
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 focus:outline-none"
                                for="userid"
                        >
                            ID
                        </label>
                        <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400 disabled:cursor-not-allowed disabled:opacity-50"
                                type="text"
                                id="userid"
                                name="userid"
                                placeholder="m@example.com"
                                required
                        />
                        <p class="error-msg text-red-500 text-xs hidden">ID를 입력해주세요.</p> <!-- 에러 메시지 위치 -->
                    </div>
                    <div class="space-y-2">
                        <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="passwd"
                        >
                            Password
                        </label>
                        <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400 disabled:cursor-not-allowed disabled:opacity-50"
                                type="password"
                                id="passwd"
                                name="passwd"
                                required
                        />
                    </div>
                    <button
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full bg-black hover:bg-stone-700 text-white"
                            type="submit"
                            id="loginbtn"
                    >
                        Login
                    </button>
                </div>
            </div>
        </form>
        <div class="hidden lg:block">
            <div class="relative h-full">
                <img
                        src="./imgs/login_main.webp"
                        alt="Main image"
                        class="absolute inset-0 h-full w-full object-cover"
                        style="aspect-ratio:1920/1080"
                />
            </div>
        </div>
    </div>
</main>
<script src="/js/login.js"></script>
