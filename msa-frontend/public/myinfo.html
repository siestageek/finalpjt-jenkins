</head>
<main>
    <div class="flex h-screen">
        <nav class="w-60 bg-[#0075C9] text-white flex flex-col relative">
            <div class="flex items-center justify-between h-16 shadow-md px-4">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="h-8 w-8"
                >
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
                <h2>주차 할인 시스템</h2><p>&nbsp;</p>
            </div>
            <div class="flex flex-col p-4 space-y-4">
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="discountPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                        <path d="M7 15h0M2 9.5h20"/>
                    </svg>
                    할인적용
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="byTimePage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>

                    </svg>
                    시간대검색
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="logPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path>
                        <path d="M13 5v2"></path>
                        <path d="M13 17v2"></path>
                        <path d="M13 11v2"></path>
                    </svg>
                    사용내역
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="summaryPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <path d="M12 20v-6M6 20V10M18 20V4"/>
                    </svg>
                    사용집계
                </button>
            </div>
            <div class="mt-auto p-4">
                <div class="rounded-md border bg-card text-card-foreground shadow-sm bg-blue-300 hover:bg-blue-400" data-v0-t="card" style="margin-bottom: 20px" id="myinfo">
                    <div class="flex flex-col space-y-1.5 p-6 pb-4">
                        <div class="whitespace-normal text-md font-semibold leading-none leading-relaxed tracking-tight text-gray-900">
                            로그인 사용자 아이디
                            <span id="user-list"></span>
                        </div>
                        <p class="text-sm text-muted-foreground">
                        </p>
                    </div>
                </div>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="logOut">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16 12H8"></path>
                        <path d="m12 8-4 4 4 4"></path>
                    </svg>
                    로그아웃
                </button>
            </div>
        </nav>

        <main class="flex-grow bg-gray-100">
            <div class="p-8">
                <form id="modifyForm" class="flex items-center justify-center py-12" method="post">
                    <div class="mx-auto w-[350px] space-y-6">
                        <div class="space-y-2 text-center">
                            <h1 class="text-3xl font-bold">회원정보 페이지</h1>
                        </div>
                        <div class="space-y-4">
                            <!-- ID Field -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium">아이디</label>
                                <input
                                        class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-200 px-3 py-2 text-sm text-gray-500 placeholder:text-gray-400 focus-visible:outline-none"
                                        type="text"
                                        name="username"
                                        id="loguser"
                                        disabled
                                />
                            </div>
                            <!-- Password Field -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium" for="passwd">비밀번호</label>
                                <input
                                        class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400"
                                        type="password"
                                        id="passwd"
                                        name="passwd"
                                        required
                                />
                            </div>
                            <!-- Name Field -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium" for="mname">사업체명</label>
                                <input
                                        class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400"
                                        type="text"
                                        id="mname"
                                        name="mname"
                                        required
                                />
                            </div>
                            <!-- Parking Lot Name Dropdown -->
                            <div class="space-y-2">
                                <label class="text-sm font-medium" for="pname">주차장이름</label>
                                <select
                                        class="flex h-10 w-full rounded-md border px-3 py-2text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400 bg-white"
                                        id="pname"
                                        name="pname"
                                        required
                                >
                                    <option value="">주차장을 선택해 주세요</option>
                                    <option value="parking1">에그옐로우</option>
                                    <option value="parking2">관악구청</option>
                                    <option value="parking3">가나다오피스텔</option>
                                    <!-- 추가 옵션을 이곳에 입력하세요 -->
                                </select>
                            </div>
                            <!-- Submit Button -->
                            <div class="space-y-2">
                                <label>&nbsp;</label>
                                <button
                                    class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium bg-black rounded-md text-white hover:bg-stone-700"
                                    type="submit"
                                    id="modifybtn"
                            >
                                Modify
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</main>
