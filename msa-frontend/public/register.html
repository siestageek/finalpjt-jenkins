<main>
    <div class="grid min-h-screen w-full lg:grid-cols-2">
        <form id="registerForm" class="flex items-center justify-center py-12" method="post">
<!--              action="/register" method="post" onsubmit="handleRegistration(event)">-->
            <div class="mx-auto w-[350px] space-y-6">
                <div class="space-y-2 text-center">
                    <h1 class="text-3xl font-bold">회원가입 페이지</h1>
                </div>
                <div class="space-y-4">
                    <!-- ID Field -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium" for="userid">아이디</label>
                        <input
                                class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400"
                                type="text"
                                id="userid"
                                name="userid"
                                placeholder="m@example.com"
                                required
                        />
                        <p class="error-msg text-red-500 text-xs hidden">아이디를 입력해주세요.</p>
                    </div>
                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium" for="passwd">비밀번호</label>
                        <input
                                class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400"
                                type="password"
                                id="passwd"
                                name="passwd"
                                required
                        />
                    </div>
                    <!-- Name Field -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium" for="mname">사업체명</label>
                        <input
                                class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400"
                                type="text"
                                id="mname"
                                name="mname"
                                required
                        />
                    </div>
                    <!-- Parking Lot Name Dropdown -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium" for="pname">주차장이름</label>
                        <select
                                class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400 bg-white"
                                id="pname"
                                name="pname"
                                required
                        >
                            <option value="">주차장을 선택해 주세요</option>
                            <option value="parking1">에그옐로우</option>
                            <option value="parking2">관악구청</option>
                            <option value="parking3">가나다오피스텔</option>
                            <!-- 추가 옵션을 이곳에 입력하세요 -->
                        </select>
                    </div>

<!--                    &lt;!&ndash; Parking Lot Name Field &ndash;&gt;-->
<!--                    <div class="space-y-2">-->
<!--                        <label class="text-sm font-medium" for="pname">주차장이름</label>-->
<!--                        <input-->
<!--                                class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ring-stone-400"-->
<!--                                type="text"-->
<!--                                id="pname"-->
<!--                                name="pname"-->
<!--                                required-->
<!--                        />-->
<!--                    </div>-->
                    <!-- Submit Button -->
                    <button
                            class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium bg-black rounded-md text-white hover:bg-stone-700"
                            type="submit"
                            id="registerbtn"
                    >
                        Register
                    </button>
                </div>
            </div>
        </form>
        <div class="hidden lg:block">
            <div class="relative h-full">
                <img
                        src="./imgs/login_main.webp"
                        alt="Main image"
                        class="absolute inset-0 h-full w-full object-cover"
                        style="aspect-ratio:1920/1080"
                />
            </div>
        </div>
    </div>
